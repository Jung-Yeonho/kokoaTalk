<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="practice4.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="header_column">
        <i class="fas fa-times fa-3x"></i>
        <h1 class="title">Playlist</h1>
      </div>
    </div>

    <div class="main-box">
      <div class="main-box_left">
        <i class="far fa-image fa-5x"></i>
      </div>
      <div class="main-box_right">
        <h1>Random love</h1>
        <h3>by Divay Kapoor</h3>
      </div>
    </div>

    <div class="playing-btn">
      <div class="playing-btn_play">
        <i class="fas fa-play fa-3x"></i>
        <h1>Play</h1>
      </div>
      <div class="playing-btn_heart">
        <i class="far fa-heart fa-3x"></i>
      </div>
      <div class="playing-btn_plus">
        <i class="fas fa-plus fa-3x"></i>
      </div>
    </div>

    <div class="play-list">
      <div class="play-list_first">
        <div class="play-list_first_box"></div>
        <div class="play-list_first_next_box">
          <div>Matatgasti</div>
          <div>Mohit Chauhan</div>
        </div>
      </div>

      <div class="play-list_second">
        <div class="play-list_second_box"></div>
        <div class="play-list_second_next_box">
        <div>Attitude</div>
        <div>Lewis ofMan. Attitude<div>
        </div>
      </div>
    </div>
    <div class="play-list_2">
      <div class="play-list_third">
        <div class="play-list_third_box"></div>
        <div class="play-list_third_next_box">
        <div>Try Everything</div>
        <div>Shakira. Zootopia</div>
        </div>
      </div>

      <div class="play-list_forth">
        <div class="play-list_forth_box"></div>
        <div class="play-list_forth_next_box">
        <div>Sunflower</div>
        <div>Joseph Vincent. Sunflower</div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
