<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" required placeholder="last name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="email" type="email" />
      </div>
      <div>
        <label for="user-name">Username</label>
        <input id="user-name" required placeholder="User name" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          placeholder="Password"
          minlength="10"
          type="text"
        />
      </div>
      <div>
        <label for="birth-date">Birth Date</label>
        <input id="birth-date" required placeholder = "Birth date"" type
        ="date"/>
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" />
      </div>
      <div>
        <label for="color">What is your fav.color</label>
        <input id="color" required placeholder = "Birth date"" type ="color"/>
      </div>
      <div>
        <input required type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
