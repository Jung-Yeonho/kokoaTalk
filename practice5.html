<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-page">
      <div class="left-page">
        <div class="left-page__up">
          <div class="up-bar"></div>

          <div class="singer-box">
            <div class="singer-box_face"></div>
          </div>
          <div class="mainsong-name">
            <span class="mainsong-name_title">Yeonho, The Creater</span>
            <span class="mainsong-name_subtitle">handsome guy</span>
          </div>

          <div class="mainsong-btn">
            <div class="mainsong-btn_shuffle">Shuffle</div>
            <div class="mainsong-btn_hreat">
              <i class="fas fa-heart"></i>
              212971
            </div>
          </div>
        </div>

        <div class="left-page__down">
          <div class="manysong-first">
            <div class="manysong-first_pic"></div>
            <div class="manysong-first_title">
              <div class="manysong-first_sub-title"></div>
              <div class="manysong-first_main-title"></div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="manysong-second">
            <div class="manysong-second_title">
              <div class="manysong-second_sub-title"></div>
              <div class="manysong-second_main-title"></div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="manysong-thrid">
            <div class="manysong-thrid_title">
              <div class="manysong-third_sub-title"></div>
              <div class="manysong-third_main-title"></div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="manysong-forth">
            <div class="manysong-forth_title">
              <div class="manysong-forth_sub-title"></div>
              <div class="manysong-forth_main-title"></div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="music-playbar">
          <div class="music-playbar_title">
            <div class="music-playbar_main-title"></div>
            <div class="music-playbar_sub-title"></div>
          </div>
        </div>
      </div>

      <div class="right-page"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
