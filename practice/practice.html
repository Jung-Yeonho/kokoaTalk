<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practice.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_div">
        <i class="fas fa-bars fa-lg"></i>
        <h1>library</h1>
        <i class="fas fa-shopping-bag fa-lg"></i>
      </div>
    </header>
<div class="search-box">
    <div class="search">
      <h2>Search books...</h2>
      <i class="fas fa-search"></i>
    </div>
  </div>

    <address>
      <div class="main-book_title">Book of the day</div>
      <div class="main-book">
      <div class="main-book_left"></div>
      <div class="main-book_right">
        <div class="main-book_right_title">No Fixed Abode</div>
        <div class="main-book_right_subtitle">Journey Through</div>
        <div class="star-score">
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
        </div>

        <div class="main-book_field">
          <div class="main-book_field_first">Journey</div>
          <div class="main-book_field_second">Biography</div>
        </div>

        <div class="main-book_btn">
          <div class="tag-btn">
          <i class="fas fa-tag"></i>
        </div>
          <div class="main-book_btn_read">Book Now</div>

        </div>
      </div>
      </div>
      
    </address>
 

    <article>
        <div class="famous-book">
            <h1>Top Adventure<h1>
            <div class="many-book">
                <div class="many-book_first">
                    <div class="many-book_first_pic"></div>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="many-book_second">
                    <div class="many-book_second_pic"></div>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="many-book_third">
                    <div class="many-book_third_pic"></div>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="many-book_forth">
                    <div class="many-book_forth_pic"></div>
                    <i class="far fa-star"></i>
                </div>            
            </div>
        </div>
    </article>

    <footer>
        
            <div class="authors_title">Popular authors</div>
            <div class="authors">
            <div class="authors-left"></div>
            <div class="authors-right">
                <div class="authors-right_first">George Raymond<br>Richard Martin</div>
                <div class="authors-right_second">니코쌤은 너무 잘생겼고 너무 멋있고<br>
                너무 인기 많고 노마드 코더 짱</div>
            </div>
        </div>
        
    </footer>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
